<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>物語ゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <img id="background" class="background" src="" alt="背景" />
    <div class="char-container">
      <div id="char-left" class="char-slot"></div>
      <div id="char-center" class="char-slot"></div>
      <div id="char-right" class="char-slot"></div>
    </div>
    <div id="textbox" class="textbox">
      <div class="name-area"><span id="name" class="name"></span></div>
      <div id="text" class="text"></div>
    </div>
    <div id="choices" class="choices"></div>
  </div>
  <script src="characterColors.js"></script>
  <script src="script.js"></script>
</body>
</html>
