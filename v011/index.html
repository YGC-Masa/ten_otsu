<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ビジュアルノベル</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="game">
      <!-- 背景 -->
      <img id="background" src="" alt="背景" />

      <!-- キャラクター表示 -->
      <div id="char-left" class="char-container"></div>
      <div id="char-center" class="char-container"></div>
      <div id="char-right" class="char-container"></div>

      <!-- セリフボックス -->
      <div id="dialogue-box">
        <div id="name"></div>
        <div id="text"></div>
      </div>

      <!-- 選択肢 -->
      <div id="choices"></div>


    </div>
  </div>

  <!-- スクリプト読み込み -->
  <script src="../characterColors.js"></script>
  <script src="script.js"></script>
</body>
</html>
