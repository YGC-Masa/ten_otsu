<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>v011 Story Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <img id="background" />
    <div id="character-container">
      <img id="char-left" class="char" />
      <img id="char-center" class="char" />
      <img id="char-right" class="char" />
    </div>
    <div id="text-box">
      <p id="text"></p>
      <div id="options"></div>
    </div>
  </div>
  <audio id="bgm" loop></audio>
  <script src="characterColors.js"></script>
  <script src="script.js"></script>
</body>
</html>
